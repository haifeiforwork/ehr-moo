<script type="text/javascript">
(function($) {
	$(document).ready(function() {
		$("#btnCreateCombo").click(function(event) {
			var combo1 = $('<select id="combo1"/>').appendTo("#divDynamic");
			combo1.append('<option>selection</option>');
			combo1.append('<option>item 1</option>');
			combo1.append('<option>item 2</option>');
			
			var combo2 = $('<select/>').appendTo("#divDynamic");
			combo2.attr("url", "dynamic_combo_items.json");
			combo2.attr("ref", "#combo1");
			
			iKEP.initDynamicCombo();
		});
	});
})(jQuery);
</script>
</head>

<body class="popup">
	<div>
		<form>
			<label>combo 1 : <select name="sel1"><option value="00">item 1</option><option value="01">item 2</option></select></label><br/>
			<label>combo 2 : <select name="sel2" url="dynamic_combo_items.json" ref="sel1"></select></label><br/>
		</form>
		<br/><br/>
		<form>
			<label>combo 3 : <select name="sel1"><option value="00">item 1</option><option value="01">item 2</option></select></label><br/>
			<label>combo 4 : <select name="sel2" url="dynamic_combo_items.json" ref="sel1"></select></label><br/>
			<label>combo 5 : <select name="sel3" url="dynamic_combo_items.json" ref="sel2"></select></label><br/>
		</form>
	</div>
	
	<div>
		<!--blockButton Start-->
		<div class="blockButton"> 
			<ul>
				<li><a id="btnCreateCombo" class="button"><span>동적 생성</span></a></li>
			</ul>
		</div>
		<!--//blockButton End-->
		
		<div id="divDynamic">
			
		</div>
	</div>
</body>
