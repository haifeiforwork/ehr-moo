<script type="text/javascript">
	// 변수 선언 : 글로벌 변수
var var1 = "variable 1";
 
// 글로벌 변수 접근법
iKEP.debug(var1);
iKEP.debug(this.var1);
iKEP.debug(window.var1);
 
// 변수 선언 : 글로벌 변수 설정의 다른 방법 --> 사용할일 없음
window.var1 = "test";
iKEP.debug(var1);
 
// this의 이해 : window
iKEP.debug(this);   // 전역 this
(function(){iKEP.debug(this);})();  // 전역 함수내의 this *무명함수
</script>
