<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>iKEP 4.00</title>
<link rel="stylesheet" type="text/css" href="../../css/theme01/jquery_ui_custom.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/theme01/theme.css" />
<script type="text/javascript" src="../../js/jquery/jquery-1.6.2.min.js"></script>

<body>

<!--popup Start-->
<div id="popup">

	<!--popup_title Start-->
	<div id="popup_title">
		<h1>Search Result</h1>
		<a href="#a"><span>닫기</span></a>
	</div>
	<!--//popup_title End-->
	
	<!--popup_contents Start-->
	<div id="popup_contents">
		
		<div class="mb5">
			<div class="tableSearch">													
				<input type="text" class="inputbox" title="inputbox" name="" value="" size="20" />
				<a href="#a" class="ic_search"><span>검색</span></a>
			</div>
			<div class="clear"></div>
		</div>
	
		<!--blockDetail Start-->					
		<div class="blockDetail">
			<table summary="일정참여자검색">
				<caption></caption>
				<thead>
					<tr>
						<th class="textCenter" scope="col">Name</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="textLeft">
							<div class="popmargin">
							<label><input type="radio" class="radio" title="" checked="checked" name="n1" value=""  /> 김강진/대리/동축케이블</label>
							</div>
							<div class="popmargin">
							<label><input type="radio" class="radio" title="" name="n2" value=""  /> 김민수/과장/광케이블</label>
							</div>
							<div class="popmargin">
							<label><input type="radio" class="radio" title="" name="n3" value=""  /> 김진선/부장/초고압선</label>
							</div>
							<div class="popmargin">
							<label><input type="radio" class="radio" title="" name="n4" value=""  /> 김한수/과장/동축케이블</label>
							</div>
							<div class="popmargin">
							<label><input type="radio" class="radio" title="" name="n5" value=""  /> 김호계/대리/가공선</label>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!--//blockDetail End-->
				
		<!--blockButton Start-->
			<div class="blockButton"> 
				<ul>
					<li><a class="button" href="#a"><span>취소</span></a></li>
				</ul>
			</div>
		<!--//blockButton End-->
			
	</div>
	<!--//popup_contents End-->

	<!--popup_footer Start-->
	<div id="popup_footer">
		<!--Copyright © 2011. All Rights Reserved. Powered by iKEP4-->
	</div>
	<!--//popup_footer End-->
			
</div>
<!--//popup End-->
