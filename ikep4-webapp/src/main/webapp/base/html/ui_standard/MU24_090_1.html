<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>iKEP 4.00</title>
<link rel="stylesheet" type="text/css" href="../../css/theme01/jquery_ui_custom.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/theme01/theme.css" />
<script type="text/javascript" src="../../js/jquery/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery/jquery-ui-1.8.13.min.without.datepicker.js"></script>
<script type="text/javascript" src="../../js/langResource/ko.js"></script>
<script type="text/javascript" src="../../js/common.pack.js"></script>
<script type="text/javascript">
function show_layer(){
	$jq("#layer_p").dialog({width: 238, height:160, modal:true, resizable: false});
}
</script>
</head>

<body>

<!-- Modal window Start -->
<!-- 사용시class="none"으로 설정 -->
<div class="" id="layer_p" title="Setting">
	<!--blockDetail Start-->
	<div class="blockDetail">
		<table summary="설문 메일발송 옵션">
			<caption></caption>
			<tbody>
				<tr>
					<th scope="row" width="18%">발송 여부</th>
					<td width="82%">
						<label><input type="radio" class="radio" title="발송" checked="checked" name="" value=""  />발송</label>&nbsp;
						<label><input type="radio" class="radio" title="미발송" name="" value=""  />미발송</label>
					</td>								
				</tr>
				<tr>
					<th scope="row" width="18%">발송 시간</th>
					<td width="82%">
						<label><input type="radio" class="radio" title="즉시" checked="checked" name="" value=""  />즉시</label>&nbsp;
						<label><input type="radio" class="radio" title="1시간후" name="" value=""  />1시간후</label>&nbsp;
						<label><input type="radio" class="radio" title="6시간후" name="" value=""  />6시간후</label>&nbsp;
						<label><input type="radio" class="radio" title="12시간후" name="" value=""  />12시간후</label>
					</td>								
				</tr>											
			</tbody>
		</table>
	</div>
	<!--//blockDetail End-->
	
	<!--blockButton Start-->
	<div class="blockButton"> 
		<ul>
			<li><a class="button" href="#a"><span>확인</span></a></li>
			<li><a class="button" href="#a"><span>취소</span></a></li>
		</ul>
	</div>
	<!--//blockButton End-->
</div>	
<!-- //Modal window End -->
</body>
</html>
