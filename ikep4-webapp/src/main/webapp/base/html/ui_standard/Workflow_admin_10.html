<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>iKEP 4.00</title>
<link rel="stylesheet" type="text/css" href="../../css/theme01/jquery_ui_custom.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/theme01/theme.css" />
<script type="text/javascript" src="../../js/jquery/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery/jquery-ui-1.8.13.min.without.datepicker.js"></script>
<script type="text/javascript" src="../../js/langResource/ko.js"></script>
<script type="text/javascript" src="../../js/common.pack.js"></script>
</head>

<body>

<!-- Modal window Start -->
<!-- 사용시class="none"으로 설정 -->
<div class="" id="layer_p" title="그룹추가">
	<!--blockDetail Start-->
	<div class="blockDetail">
		<table summary="그룹추가">
			<caption></caption>
			<tbody>
				<tr>
					<th scope="row" width="18%">ID</th>
					<td width="82%">
						<input type="text" class="inputbox w100" title="ID입력" name="" value="" size="20" />
					</td>
				</tr>
				<tr>
					<th scope="row">Name</th>
					<td>
						<input type="text" class="inputbox w100" title="Name입력" name="" value="" size="20" />
					</td>
				</tr>
				<tr>
					<th scope="row">Phone</th>
					<td>
						<input type="text" class="inputbox w100" title="Phone입력" name="" value="" size="20" />
					</td>
				</tr>
				<tr>
					<th scope="row">Description</th>
					<td><textarea name="textarea" class="w100" title="Description입력" cols="" rows="5"></textarea></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!--//blockDetail End-->

	<!--blockButton Start-->
	<div class="blockButton"> 
		<ul>
			<li><a class="button" href="#a"><span>저장</span></a></li>
			<li><a class="button" href="#a"><span>취소</span></a></li>
		</ul>
	</div>
	<!--//blockButton End-->
	
</div>	
<!-- //Modal window End -->
</body>
</html>
