<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>iKEP 4.00</title>
<link rel="stylesheet" type="text/css" href="../../css/theme01/jquery_ui_custom.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/theme01/theme.css" />
<script type="text/javascript" src="../../js/jquery/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery/jquery-ui-1.8.13.min.without.datepicker.js"></script>
<script type="text/javascript" src="../../js/langResource/ko.js"></script>
<script type="text/javascript" src="../../js/common.pack.js"></script>
<script type="text/javascript">
function show_layer(){
	$jq("#layer_p").dialog({width: 520, height:160, modal:true, resizable: false});
}
</script>
</head>

<body>

<!-- Modal window Start -->
<!-- 사용시class="none"으로 설정 -->
<div class="" id="layer_p" title="카페 개설">
	
	<!--blockDetail Start-->
	<div class="blockDetail">
		<table summary="카페 등록">
			<caption></caption>
			<tbody>
				<tr>
					<th scope="row" width="18%">카페이름</th>
					<td width="82%">
						<input name="" title="제목" class="inputbox w80" type="text" /> <a class="button_s" href="#a"><span>중복확인</span></a><br />
					</td>
				</tr>
				<tr>
					<th scope="row" width="18%">카테고리</th>
					<td width="82%">
						<input name="" type="text" class="inputbox w80" title="제목" value="취미동호회 &gt; 애니메이션" /> <a class="button_s" href="#a"><span>카테고리 선택</span></a></td>
				</tr>
				<tr>
					<th scope="row">카페 설명</th>
					<td>
						<div>
							<textarea name="textarea2" class="w80" title="입력" cols="" rows="5"></textarea>
							<span class="totalNum_s">0/200</span> 
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">대표 이미지</th>
					<td>
						<span class="tdInstruction">※ 카페를 대표할 수 있는 이미지를 가로110px 세로90px로 올려주세요.</span>
						<div>
							<span class="cafe_img_bd"><img src="../../images/common/photo_110x90.gif" alt="" /></span>
							<a class="button_s" href="#a"><span>수정</span></a> <a class="button_s" href="#a"><span>삭제</span></a>
							<span class="totalNum_s">총 0명</span>
						</div>								
					</td>
				</tr>
				
				<tr>
					<th scope="row">내용</th>
					<td>
						<input name="" title="태그" class="inputbox w100" type="text" />
						<div class="tdInstruction">※ 태그는 10개까지 등록할 수 있으며, 여러개 입력할 때는 쉼표(,)로 구분해 주세요.</div>
					</td>
				</tr>							
			</tbody>
		</table>
	</div>
	<!--//blockDetail End-->
							
	<!--blockButton Start-->
	<div class="blockButton"> 
		<ul>
			<li><a class="button" href="#a"><span>개설</span></a></li>
			<li><a class="button" href="#a"><span>취소</span></a></li>
		</ul>
	</div>
	<!--//blockButton End-->	
				
</div>	
<!-- //Modal window End -->
</body>
</html>
