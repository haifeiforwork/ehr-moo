<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>iKEP 4.00</title>
<link rel="stylesheet" type="text/css" href="../../css/theme01/jquery_ui_custom.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/theme01/theme.css" />
<script type="text/javascript" src="../../js/jquery/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery/jquery-ui-1.8.13.min.without.datepicker.js"></script>
<script type="text/javascript" src="../../js/langResource/ko.js"></script>
<script type="text/javascript" src="../../js/common.pack.js"></script>
</head>

<body>

<!-- Modal window Start -->
<!-- 사용시class="none"으로 설정 -->
<div class="" id="layer_p" title="Category 추가">
	<!--blockDetail Start-->
	<div class="blockDetail">
		<table summary="메뉴 등록">
			<caption></caption>
			<tbody>
				<tr>
					<th scope="row" width="18%"><span class="colorPoint">*</span>메뉴명</th>
					<td colspan="3" width="82%">
						<input name="" title="메뉴" class="inputbox w100" type="text" />								
					</td>
				</tr>
				<tr>
					<th scope="row"><span class="colorPoint">*</span>주소명(URL)</th>
					<td colspan="3">
						<input name="" title="주소명(URL)" class="inputbox w100" type="text" />
						<div class="tdInstruction"><span class="colorPoint">※ 주소명(URL)을 입력하여 주십시오.</span></div>								
					</td>
				</tr>
				<tr>
					<th scope="row" width="18%">파라미터</th>
					<td colspan="3" width="82%">
						<input name="" title="파라미터" class="inputbox w100" type="text" />								
					</td>
				</tr>
				<tr>
					<th scope="row">사용여부</th>
					<td colspan="3">
						<input type="radio" class="radio" title="사용" checked="checked" name="" value=""  />사용&nbsp;
						<input type="radio" class="radio" title="비사용" name="" value=""  />비사용
					</td>
				</tr>							
			</tbody>
		</table>
	</div>
	<!--//blockDetail End-->
	
	<!--blockButton Start-->
		<div class="blockButton"> 
			<ul>
				<li><a class="button" href="#a"><span>수정</span></a></li>
				<li><a class="button" href="#a"><span>저장</span></a></li>
				<li><a class="button" href="#a"><span>삭제</span></a></li>
				<li><a class="button" href="#a"><span>취소</span></a></li>
			</ul>
		</div>
	<!--//blockButton End-->
</div>	
<!-- //Modal window End -->
</body>
</html>
