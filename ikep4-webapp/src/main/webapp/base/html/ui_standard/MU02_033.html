<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>iKEP 4.00</title>
<link rel="stylesheet" type="text/css" href="../../css/theme01/jquery_ui_custom.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/theme01/theme.css" />
<script type="text/javascript" src="../../js/jquery/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery/jquery-ui-1.8.13.min.without.datepicker.js"></script>
<script type="text/javascript" src="../../js/langResource/ko.js"></script>
<script type="text/javascript" src="../../js/common.pack.js"></script>
<script type="text/javascript">
function show_layer(){
	$jq("#layer_p").dialog({width: 900, height:600, modal:true, resizable: false});
}
</script>
</head>

<body>

<!-- Modal window Start -->
<!-- 사용시class="none"으로 설정 -->
<div class="" id="layer_p" title="블로그 관리">

	<div class="blog_layout">
		
		<!--leftMenu Start-->
		<div class="floatLeft blog_left">
			<h1 class="none">블로그 관리 레프트메뉴</h1>
			<div class="blog_leftmenu">	
				<ul>
					<li><a href="#a">메뉴관리</a>
						<ul>
							<li><a href="#a">카테고리 관리</a></li>
						</ul>
					</li>
					<li><a href="#a">디자인 설정</a>
						<ul>
							<li><a href="#a">화면 배치 관리</a></li>
							<li><a href="#a">화면 배경 관리</a></li>
						</ul>
					</li>
					<li><a href="#a">통계관리</a>
						<ul>
							<li class="licurrent"><a href="#a">방문자 통계</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<!--//leftMenu End-->
		
		<div class="floatRight" style="width:724px;">
			<div class="blog_layout_contents">
				
				<!--blog_backSelect Start-->
				<div class="blog_layout_Stitle">
					<ul class="floatLeft">
						<li><span>누적 방문자</span></li>
					</ul>
					<div class="clear"></div>
				</div>
				<!--//blog_backSelect End-->
				
				<!--blockDetail Start-->					
				<div class="blockDetail visit_table">
					<table summary="누적 방문자 게시판">
						<caption></caption>
						<thead>
							<tr>
								<th scope="col" width="25%" class="textCenter">오늘</th>
								<th scope="col" width="25%" class="textCenter">어제</th>
								<th scope="col" width="25%" class="textCenter">지난주</th>
								<th scope="col" width="25%" class="textCenter">전체</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="textCenter">1,000명</td>
								<td class="textCenter">1,000명</td>
								<td class="textCenter">1,000명</td>
								<td class="textCenter">1,000,000 명</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!--//blockDetail End-->
				
				<!--blog_backSelect Start-->
				<div class="blog_layout_Stitle grayLine">
					<ul class="floatLeft">
						<li><span>방문자 추이</span></li>
					</ul>
					<div class="clear"></div>
				</div>
				<!--//blog_backSelect End-->
				
				<!--아래의 div 내용 전체를 fullcalendar.js에 적용한 후 jsp에는 다음 한 줄만 기입_____<div id="calendar"></div>-->
				<div class="fc" id="calendar">
					<table class="fc-header"  style="width:100%;" summary="테이블상단">
						<caption></caption>
						<tbody>
							<tr>
								<td style="width:160px;"></td>
								<td class="fc-header-center">
									<span class="fc-button-prev"><a href="#a"><span class="none">이전</span></a></span>
									<div class="fc-header-title">
									<h2>2011.04.13-2011.04.19</h2>
									</div>
									<span class="fc-button-next"><a href="#a"><span class="none">다음</span></a></span>&nbsp;
									<span style="position:absolute;"><a class="button_s" href="#a"><span><img class="dateicon" src="../../images/icon/ic_cal.gif" alt="달력"/></span></a></span>
								</td>
								<td class="fc-header-right">
									<ul>
										<li><a class="button_s" href="#a"><span>일별</span></a></li>
										<li><a class="button_s selected" href="#a"><span>주별</span></a></li>
										<li><a class="button_s" href="#a"><span>월별</span></a></li>
									</ul>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<div class="visit_graph">
					<span>꺽은선 그래프 표시 영역</span>
				</div>
				
			</div>
		</div>
		
	</div>
	
</div>	
<!-- //Modal window End -->
</body>
</html>
