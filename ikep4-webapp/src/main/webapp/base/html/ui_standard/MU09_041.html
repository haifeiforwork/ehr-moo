<body>

<!-- Modal window Start -->
<!-- 사용시class="none"으로 설정 -->
<div class="" id="layer_p" title="Category 추가">
	
	<!--blockDetail Start-->
		<div class="blockDetail">
			<table summary="용어 링크 등록">
				<caption></caption>
				<tbody>
					<tr>
						<th scope="row" width="18%">사전명</th>
						<td width="82%">
							<select title="사전명" name="">
								<option value="">회계사전</option>
							</select>
						</td>
					</tr>
					<tr>
						<th scope="row">용어명</th>
						<td>
							<input name="" title="용어명" class="inputbox valign_baseline" type="text" size="20" value="회계" />
							<a class="button_ic" href="#a"><span><img src="../../images/icon/ic_btn_search.gif" alt="" />Search</span></a>

								<select size="5" multiple="multiple" class="multi w100" title="관련용어명" >
									<option>회계기준</option>

									<option>회계가이드</option>

								</select>																		
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row">용어내용</th>
						<td >회계전표란 무엇인가…</td>
					</tr>
				</tbody>
			</table>
		</div>
	<!--//blockDetail End-->

	<!--blockButton Start-->
		<div class="blockButton"> 
			<ul>
				<li><a class="button" href="#a"><span>저장</span></a></li>
				<li><a class="button" href="#a"><span>취소</span></a></li>
