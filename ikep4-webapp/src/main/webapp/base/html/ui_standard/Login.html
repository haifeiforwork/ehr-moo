<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>iKEP 4.00</title>
<link rel="stylesheet" type="text/css" href="../../css/theme01/jquery_ui_custom.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/theme01/theme.css" />
<script type="text/javascript" src="../../js/jquery/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery/jquery-ui-1.8.13.min.without.datepicker.js"></script>
<script type="text/javascript" src="../../js/langResource/ko.js"></script>
<script type="text/javascript" src="../../js/common.pack.js"></script>
</head>

<body>
<div id="blockLogin">
	<table summary="">
		<caption></caption>
		<tbody>
			<tr>
				<td class="textCenter">
					<div class="loginBox">
						<div><img src="../../images/login/bg_img.jpg" alt="" /><!--권장이미지 사이즈 : 750x600--></div>
						<div class="loginInput">
							<fieldset>
								<legend>로그인 계정입력</legend>
			
								<div class="login_id"><input name="ID" type="text" class="inputbox" title="ID" value="ID" size="16" /></div>
								<div class="login_pw"><input name="password" type="text" class="inputbox" title="password" value="Password" size="16" /></div>
								<div class="login_btn"><input type="image" src="../../images/login/btn_login.gif" alt="로그인" /></div>
								<div class="login_info"><label><input name="" id="savepw" type="checkbox" value="" /> Save ID</label></div>
								<div style="display: block; " class="capslock" id="capslockInfo"><img alt="" src="../../images/icon/ic_capslock01.gif"></div>
							</fieldset>
						</div>	
					</div>						
				</td>
			</tr>
		</tbody>
	</table>			
</div>
</body>
</html>
