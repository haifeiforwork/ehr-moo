<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>iKEP 4.00</title>
<link rel="stylesheet" type="text/css" href="../../css/theme01/jquery_ui_custom.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/theme01/theme.css" />
<script type="text/javascript" src="../../js/jquery/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery/jquery-ui-1.8.13.min.without.datepicker.js"></script>
<script type="text/javascript" src="../../js/langResource/ko.js"></script>
<script type="text/javascript" src="../../js/common.pack.js"></script>
<script type="text/javascript">
function show_layer(){
	$jq("#layer_p").dialog({width: 900, height:600, modal:true, resizable: false});
}
</script>
</head>

<body>

<!-- Modal window Start -->
<!-- 사용시class="none"으로 설정 -->
<div class="" id="layer_p" title="블로그 관리">

	<div class="blog_layout">
		
		<!--leftMenu Start-->
		<div class="floatLeft blog_left">
			<h1 class="none">블로그 관리 레프트메뉴</h1>
			<div class="blog_leftmenu">	
				<ul>
					<li><a href="#a">메뉴관리</a>
						<ul>
							<li><a href="#a">카테고리 관리</a></li>
						</ul>
					</li>
					<li><a href="#a">디자인 설정</a>
						<ul>
							<li class="licurrent"><a href="#a">화면 배치 관리</a></li>
							<li><a href="#a">화면 배경 관리</a></li>
						</ul>
					</li>
					<li><a href="#a">통계관리</a>
						<ul>
							<li><a href="#a">방문자 통계</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<!--//leftMenu End-->
		
		<div class="floatRight" style="width:724px;">
			<div class="blog_layout_contents">
				
				<!--layout_select Start-->
				<div class="blog_layout_Stitle">
					<ul class="floatLeft">
						<li><span>Layout 선택</span></li>
					</ul>
					<div class="floatRight">
						<a class="button_s" href="#a"><span>저장</span></a>
					</div>
					<div class="clear"></div>
				</div>
				
				<div class="blog_layout_select">
					<table summary="Layout 선택테이블">
						<caption></caption>
						<tbody>
							<tr>
								<td width="25%" rowspan="2" class="Ytd">
									<img src="../../images/common/layout_p01.gif" alt="현재 사용중인 Layout" />
									<div class="select_txt">현재 사용중인 Layout</div>	
								</td>
								<td width="25%" rowspan="2" class="borderR">
									<img src="../../images/common/layout_p02.gif" alt="2단 메뉴형(좌)" />
									<div class="select_txt">
										<label><input type="radio" class="radio" title="2단 메뉴형(좌)" checked="checked" name="" value=""  />2단 메뉴형(좌)</label>
									</div>
								</td>
								<td width="25%" class="borderR">
									<img src="../../images/common/layout_p03.gif" alt="2단 메뉴형(우)" />
									<div class="select_txt">
										<label><input type="radio" class="radio" title="2단 메뉴형(우)" checked="checked" name="" value=""  />2단 메뉴형(우)</label>
									</div>
								</td>
								<td width="25%">
									<img src="../../images/common/layout_p04.gif" alt="3단 좌우 메뉴형" />
									<div class="select_txt">
										<label><input type="radio" class="radio" title="3단 좌우 메뉴형" checked="checked" name="" value=""  />3단 좌우 메뉴형</label>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!--//layout_select End-->
				
				<!--layout_portlet Start-->
				<div class="blog_layout_Stitle">
					<ul>
						<li><span>포틀릿 배치</span></li>
					</ul>
					<div class="clear"></div>
				</div>
				
				<div class="layout_portlet">
					<div class="floatLeft layout_portletList">
						<div class="portletList_title"><strong>포틀릿 목록</strong></div>
						<div class="portletList_s">
							<ul>
								<li><input name="" class="checkbox" title="checkbox" type="checkbox" value="" /> 개인 프로필</li>
								<li><input name="" class="checkbox" title="checkbox" type="checkbox" value="" /> 카테고리</li>
								<li><input name="" class="checkbox" title="checkbox" type="checkbox" value="" /> Activity</li>
								<li><input name="" class="checkbox" title="checkbox" type="checkbox" value="" /> 포스팅 달력</li>
								<li><input name="" class="checkbox" title="checkbox" type="checkbox" value="" /> Following 정보</li>
								<li><input name="" class="checkbox" title="checkbox" type="checkbox" value="" /> 최근 댓글</li>
								<li><input name="" class="checkbox" title="checkbox" type="checkbox" value="" /> 태그 클라우드</li>
							</ul>
						</div>
					</div>
					
					<div class="floatLeft">
						<a href="#a" class="layout_portlet_btn"><span>포틀릿 배치 버튼</span></a>
					</div>
					
					<div class="floatRight layout_portlet_move">
						<div class="floatLeft move_btn">
							<ul>
								<li class="licurrent"><a href="#a">개인 프로필</a></li>
								<li><a href="#a">카테고리</a></li>
							</ul>
						</div>
						<div class="floatLeft move_fixed">
							<div class="floatLeft move_fixed_L"></div>
							<div class="floatLeft move_fixed_c"><span>Contents 영역(Fixed)</span></div>
							<div class="floatLeft move_fixed_R"></div>
						</div>
					</div>
				</div>
				<!--//layout_portlet End-->
			</div>
		</div>
		
	</div>
	
</div>	
<!-- //Modal window End -->
</body>
</html>
