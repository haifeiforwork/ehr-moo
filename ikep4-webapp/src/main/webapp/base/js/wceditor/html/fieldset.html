<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../css/html.css">
<script type="text/javascript" src="/ikep4-webapp/base/js/jquery/jquery-1.6.2.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#fieldsetDiv > div")
		.css("cursor", "pointer")
		.bind("mouseover", function() {
			$(this).css("color", "red");
		})
		.bind("mouseout", function() {
			$(this).css("color", "");
		})
		.bind("click", function() {
		    sendFieldset($(this).find("fieldset").css("background-color"), $(this).find("fieldset").css("border"));
		});
	});
	
	function sendFieldset(b, s) {	
		var v = "<fieldset style='width:90%;background-color:" + b + ";border:" + s + ";padding:5px;'><p>&nbsp;</p></fieldset><p></p>";
		parent.WCEditor.setHtml(v, "fieldset");
	}
</script>
</head>
<body>
<div id="ifrmMainDiv">
	<div id="ifrmLayoutDiv" style="padding:3px;">
	    <div id="fieldsetDiv" style="height:45px;width:100%;">
     	    <div><fieldset style='background-color:#eeeeee;border:1px solid #999999;'><br/>필드셋</fieldset></div>
     	    <div><fieldset style='background-color:#eeeeee;border:1px dotted #999999;'><br/>필드셋</fieldset></div>
     	    <div><fieldset style='background-color:#eeeeee;border:none;'><br/>필드셋</fieldset></div>
     	    <div><fieldset style='background-color:#f5f7f8;border:1px solid #999999;'><br/>필드셋</fieldset></div>
     	    <div><fieldset style='background-color:#f5f7f8;border:1px dotted #999999;'><br/>필드셋</fieldset></div>
     	    <div><fieldset style='background-color:#f5f7f8;border:none;'><br/>필드셋</fieldset></div>
     	    <div><fieldset style='background-color:#ffffee;color:#660066;border:1px solid #999999;'><br/>필드셋</fieldset></div>
     	    <div><fieldset style='background-color:#ffffee;color:#660066;border:1px dotted #999999;'><br/>필드셋</fieldset></div>
     	    <div><fieldset style='background-color:#ffffee;color:#660066;border:none;'><br/>필드셋</fieldset></div> 	    
        </div>     	    
	</div>
</div>
</body>
</html>
