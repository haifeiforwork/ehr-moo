<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../css/html.css">
<script type="text/javascript" src="/ikep4-webapp/base/js/jquery/jquery-1.6.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
       $("#hrDiv > div")
		.bind("mouseover", function() {
			$(this).addClass("over");
		})
		.bind("mouseout", function() {
			$(this).removeClass("over");
		})
		.bind("click", function() {
			setHr($(this).find("hr").css("color"));
		});
		
		if(parent.WCEditor.config.miniMode){
		    $("#hrDiv").hide();
		    $("#hrDiv2").hide();
		}
	});
	
	function updown(o, p){
        $("#"+o).val(parent.WCEditorLib.updown(o, p, $("#"+o).val()));
    }
    
	function setHr(c){
		parent.WCEditor.setHtml("<hr align=\"" + $("#align").val() + "\" color=\""+c+"\" size=\"" + $("#hrheight").val() + "\" width=\"90%\" /><p></p>", "hr");
		$("#hrheight").val(1);
	}
</script>
</head>
<body>
<div id="ifrmMainDiv">
	<div id="ifrmLayoutDiv"  style="padding:2px;">
	    <div style="width:100%;font-weight:bold;padding:5px;" id="hrDiv2">
	        <span>높이</span> <input type="text" id="hrheight" class="txtUpdown" name="hrheight" size="3" value="1" maxlength="2" readonly><span class="updown"><img src="../img/btn_updown.gif" alt="" usemap="#heightMap"></span>
	        &nbsp;&nbsp;<span>정렬</span> <select name="align" id="align"><option value="left">왼쪽</option><option value="center">가운데</option><option value="left">왼쪽</option></select>
	    </div>
	    <div id="hrDiv">
	        <div><hr color="#000000" size="1" width="90%" /></div>
            <div><hr color="#ff3300" size="1" width="90%" /></div>
            <div><hr color="#ff0099" size="1" width="90%" /></div>
            <div><hr color="#ff6600" size="1" width="90%" /></div>
            <div><hr color="#cc00ff" size="1" width="90%" /></div>
            <div><hr color="#cc9900" size="1" width="90%" /></div>
            <div><hr color="#0000ff" size="1" width="90%" /></div>
            <div><hr color="#33cc00" size="1" width="90%" /></div>
            <div><hr color="#0099ff" size="1" width="90%" /></div>
            <div><hr color="#009999" size="1" width="90%" /></div>
		</div>
		<div class="clear"></div>
		<script type="text/javascript">
			document.write(parent.WCEditor.printColorPlate('hr', parent.WCEditor.config.miniMode));
		</script>
    	</div>
    </div>
    <map name="heightMap">
	    <area alt="" coords="0,0,16,8"  href="#" onClick="updown('hrheight', '+')">
	    <area alt="" coords="0,9,16,16" href="#" onClick="updown('hrheight', '-')">
	</map>
</div>	
</body>
</html>
