	function ButtonUp(t, str) {
		$(t).css("background-color", "#dddddd");
		$("#preivewtext").val(str);
	}
	
	function ButtonOut(t) {
		$(t).css("background-color", "");
	}
	
	function sendIcon(text) {
		parent.WCEditor.setHtml(text);
	}
	
	function showCharDiv(n){
		var _height = new Array("243px", "217px", "217px", "168px", "191px", "261px");
		if(typeof(n)=='undefined') n = "0";
		for (var i=0; i<charset.length; i++){
			if(i==parseInt(n)) {
				$("#char" + i + "Div").show();
				$("#char" + i + "Span").css("font-weight", "bold");
				parent.document.getElementById("characterFrame").style.height=_height[i];
			}else {
			    $("#char" + i + "Div").hide();
			    $("#char" + i + "Span").css("font-weight", "normal");
			}
		}
	}
	
	window.onload=function(){
		showCharDiv();	
	}

<body>
<div id="ifrmMainDiv">
	<div id="ifrmLayoutDiv" style="padding-top:5px;">
		<div id="charNaviDiv">
			&nbsp;<input type="text" id="preivewtext" name="preivewtext" class="txt-default" style="font-size:30px;font-weight:bold;height:40px;width:40px;text-align:center" readonly />
			<img src="../img/blank.gif" width="30" height="1">
			<span id="char0Span" onmouseover="showCharDiv('0');">일반기호</span> | 
			<span id="char1Span" onmouseover="showCharDiv('1');">숫자와 단위</span> | 
			<span id="char2Span" onmouseover="showCharDiv('2');">원,괄호</span> | 
			<span id="char3Span" onmouseover="showCharDiv('3');">한글</span> | 
			<span id="char4Span" onmouseover="showCharDiv('4');">그리스,라틴어</span> | 
			<span id="char5Span" onmouseover="showCharDiv('5');">일본어</span>  
		</div>
		<script type="text/javascript">
		for (var i=0; i<charset.length; i++){
			document.writeln("<div id='char" + i + "Div' style='display:none'>");
			for(var j=0; j<charset[i].length;j++) document.write("<button onclick=\"sendIcon('" + charset[i][j] + "')\" onmouseover=\"ButtonUp(this, '" + charset[i][j] + "')\" onmouseout=\"ButtonOut(this)\">" + charset[i][j] + "</button>");
