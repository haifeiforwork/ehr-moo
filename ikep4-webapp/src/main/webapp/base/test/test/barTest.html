<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Pie Chart</title>
<link rel="stylesheet" type="text/css" href="../../css/theme01/jquery_ui_custom.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/theme01/theme.css" />
<link rel="stylesheet" type="text/css" href="../../css/plot_chart/jquery.jqplot.css" />
<script type="text/javascript" src="../../js/jquery/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="../../js/jquery/jquery-ui-1.8.7.custom.min.js"></script>
<script type="text/javascript" src="../../js/plot_chart/jquery.jqplot.min.js"></script>
<script type="text/javascript" src="../../js/plot_chart/excanvas.min.js"></script>
<script type="text/javascript" src="../../js/plot_chart/jqplot.barRenderer.min.js"></script>
<script type="text/javascript" src="../../js/plot_chart/jqplot.categoryAxisRenderer.min.js"></script>
<script type="text/javascript" src="../../js/plot_chart/jqplot.pointLabels.min.js"></script>
<script type="text/javascript" src="../../js/common.pack.js"></script>

  
 <script type="text/javascript">
    (function($){
        $(document).ready(function () {
        	var s1 = [2, 6, 7, 10];
            var ticks = ['a', 'b', 'c', 'd'];
            
            var plot1 = $.jqplot('chart1', [s1], {
            	seriesDefaults:{
                    renderer:$.jqplot.BarRenderer,
                    pointLabels: { show: true }
                },
                axes: {
                    xaxis: {
                        renderer: $.jqplot.CategoryAxisRenderer,
                        ticks: ticks
                    }
                },
                highlighter: { show: false }
            }); 
         
            
            var c2s1 = [2, 6, 7, 10];
            var c2s2 = [7, 5, 3, 2];
            var c2ticks = ['a', 'b', 'c', 'd'];
            var plot2 = $.jqplot('chart2', [c2s1, c2s2], {
                seriesDefaults: {
                    renderer:$.jqplot.BarRenderer,
                    pointLabels: { show: true }
                },
                axes: {
                    xaxis: {
                        renderer: $.jqplot.CategoryAxisRenderer,
                        ticks: c2ticks
                    }
                }
            });
            
            var plot3 = $.jqplot('chart3', [[[2,1], [4,2], [6,3], [3,4]], [[5,1], [1,2], [3,3], [4,4]], [[4,1], [7,2], [1,3], [2,4]]], {
            	seriesDefaults: {
                    renderer:$.jqplot.BarRenderer,
                    pointLabels: { show: true, location: 'e', edgeTolerance: -15 },
                    shadowAngle: 135,
                    rendererOptions: {
                        barDirection: 'horizontal'
                    }
                },
                axes: {
                    yaxis: {
                        renderer: $.jqplot.CategoryAxisRenderer
                    }
                }
            }); 
            
            var c4s1 = [2, 6, 7, 10];
            var c4s2 = [7, 5, 3, 2];
            var c4s3 = [14, 9, 3, 8];
            
            var plot4 = $.jqplot('chart4', [c4s1, c4s2, c4s3], {
            	stackSeries: true,
                captureRightClick: true,
                seriesDefaults:{
                    renderer:$.jqplot.BarRenderer,
                    rendererOptions: {
                        highlightMouseDown: true    
                    },
                    pointLabels: {show: true}
                },
                legend: {
                    show: true,
                    location: 'e',
                    placement: 'outside'
                }
            }); 
            
       
            var plot5 = $.jqplot('chart5', [[[2,1], [6,2], [7,3], [10,4]], [[7,1], [5,2],[3,3],[2,4]], [[14,1], [9,2], [9,3], [8,4]]], {
            	stackSeries: true,
                captureRightClick: true,
                seriesDefaults:{
                    renderer:$.jqplot.BarRenderer,
                    shadowAngle: 135,
                    rendererOptions: {
                        barDirection: 'horizontal',
                        highlightMouseDown: true    
                    },
                    pointLabels: {show: true, formatString: '%d'}
                },
                legend: {
                    show: true,
                    location: 'e',
                    placement: 'outside'
                },
                axes: {
                    yaxis: {
                        renderer: $.jqplot.CategoryAxisRenderer
                    }
                }
            }); 
            
            
        });
    })(jQuery);
</script>

</head>
<body>
<div style="width:60%;font-weight:bold;font-size:14px;padding-left:10px;margin-top:10px;"><span>예제1</span></div>
<div id="chart1" style="margin-top:20px; margin-left:20px; width:300px; height:300px;"></div>
<hr size="2" width="70%" align="left" color="#777777" style="display:block;">
<br/>

<hr size="2" width="70%" align="left" color="#777777" style="display:block;">
<br/>
<div style="width:60%;font-weight:bold;font-size:14px;padding-left:10px;margin-top:10px;"><span>예제3</span></div>
<div id="chart3" style="margin-top:20px; margin-left:20px; width:300px; height:300px;"></div>
<hr size="2" width="70%" align="left" color="#777777" style="display:block;">
<br/>
<div style="width:60%;font-weight:bold;font-size:14px;padding-left:10px;margin-top:10px;"><span>예제4</span></div>
<div id="chart4" style="margin-top:20px; margin-left:20px; width:300px; height:300px;"></div>
<hr size="2" width="70%" align="left" color="#777777" style="display:block;">
<br/>
