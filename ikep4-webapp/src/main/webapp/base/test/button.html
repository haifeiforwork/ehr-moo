<style type="text/css">

button {
	font-family: Tahoma, 돋움, Dotum;
    background: url("../test/images/btn_bg_left.gif") no-repeat scroll left top transparent;
    border-width: 0;
    display: inline-block;
    /*margin-right: 3px;
    overflow: visible;*/
    position: relative;
    white-space: nowrap;
    cursor: pointer;
}

button > span {
	position: relative;
	/*top: -1px;*/
	left: 5px;
    background: url("../test/images/btn_bg_right.gif") no-repeat scroll right top transparent;
    color: #111111;
    font-size: 0.9em;
    line-height: 20px;
    display: inline-block;
    padding-right: 5px;
    margin-right: 5px;
}

button > span, x:-moz-any-link {
	top: -1px !important;;
	left: 2px !important;;
	margin-right: 0 !important;;
}

button > span > img {
	vertical-align: middle;
	margin-top: -3px;
}
</style>
